// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        kotlin_version = "1.4.10"
        room_db_version = "2.3.0-alpha02"
        jetpack_compose_version = '1.0.0-alpha06'
        signal_version = '2.8.1'
        grpcVersion = '1.29.0'
        daggerVersion = "2.29.1"
        assistedInjectVersion = '0.6.0'
        hiltVersion = '2.29-alpha'
        hiltViewModelVersion = '1.0.0-alpha01'
        navComposeVersion = "1.0.0-alpha01"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-alpha08'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.13'
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"
        classpath 'com.google.gms:google-services:4.3.4'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}